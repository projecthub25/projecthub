<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="f1">
        <img src="user.png" class="user" alt="User Image">
        <h1>Login Here</h1>
        <form name="form">
            <div id="signinmessage" class="messageDiv" style="display:none"></div>
            <p>Username</p>
            <input type="text" id="uname" name="uname" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="upswd" name="upswd" placeholder="Enter Password">
            <div id="errorBox"></div>
            <button class="btn" id="submitlogin">Login</button>
            <br><br>
            <div>
                <a href="register.html">Create Account</a>
            </div>
        </form>
    </div>

    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="lr.js" defer></script>
</body>
</html>
